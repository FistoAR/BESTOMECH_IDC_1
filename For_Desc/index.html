transform: function (value, field) {
  if (value === undefined || value === null) return "";

  value = String(value).trim();

  // --- 0ï¸âƒ£ Fix Excel replacing 3/4 â†’ 03-Apr ---
  // If cell looks like "03-Apr" or "Apr-03", revert to original fraction guess
  const shortMonthPattern = /^(\d{1,2})[-/ ]?(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)$/i;
  if (shortMonthPattern.test(value)) {
    const num = value.match(/^(\d{1,2})/)[1];
    const month = value.match(/[A-Za-z]{3}/)[0];
    const monthMap = {
      Jan: 1, Feb: 2, Mar: 3, Apr: 4, May: 5, Jun: 6,
      Jul: 7, Aug: 8, Sep: 9, Oct: 10, Nov: 11, Dec: 12
    };
    const m = monthMap[month.charAt(0).toUpperCase() + month.slice(1).toLowerCase()];
    // Convert 03-Apr â†’ 3/4
    return `${parseInt(num)}/${m}`;
  }

  // --- 1ï¸âƒ£ Fix Excel-style full date formats like "28-May-15" or "28/05/2015" ---
  const datePattern = /^(\d{1,2})[-/](\d{1,2}|\w{3,})[-/](\d{2,4})$/i;
  if (datePattern.test(value)) {
    const parts = value.split(/[-/]/);
    let d = parts[0], m = parts[1], y = parts[2];
    const monthMap = {
      jan: 1, feb: 2, mar: 3, apr: 4, may: 5, jun: 6,
      jul: 7, aug: 8, sep: 9, oct: 10, nov: 11, dec: 12
    };
    if (isNaN(m)) m = monthMap[m.slice(0, 3).toLowerCase()] || m;
    y = y.length === 4 ? y.slice(-2) : y;
    return `${parseInt(d)}-${parseInt(m)}-${y}`;
  }

  // --- 2ï¸âƒ£ Handle Excel numeric serials ---
  if (!isNaN(value) && Number(value) > 20000 && Number(value) < 50000) {
    const base = new Date(1899, 11, 30);
    base.setDate(base.getDate() + Number(value));
    const d = base.getDate();
    const m = base.getMonth() + 1;
    const y = String(base.getFullYear()).slice(-2);
    return `${d}-${m}-${y}`;
  }

  // --- 3ï¸âƒ£ Otherwise return as-is ---
  return value;
},

    // Check if backspace was pressed
    if (e.inputType === 'deleteContentBackward') {
        return; // Let backspace work normally
    }
    
    let value = e.target.value.replace(/[^0-9-]/g, '');
    
    // Remove extra hyphens (max 2 hyphens)
    let parts = value.split('-');
    if (parts.length > 3) {
        value = parts.slice(0, 3).join('-');
    }
    
    // Count only digits
    let digitsOnly = value.replace(/-/g, '');
    if (digitsOnly.length > 6) {
        digitsOnly = digitsOnly.substring(0, 6);
    }
    
    // Check if user manually typed hyphen
    let manualHyphen = value.includes('-');
    
    if (!manualHyphen) {
        // Auto-add hyphen after every 2 digits
        let formatted = digitsOnly.match(/.{1,2}/g)?.join('-') || digitsOnly;
        e.target.value = formatted;
    } else {
        // User typed hyphen manually - preserve format
        parts = value.split('-');
        let result = '';
        let digitCount = 0;
        
        for (let i = 0; i < parts.length; i++) {
            let part = parts[i];
            
            // Limit first part to 2 digits
            if (i === 0) {
                part = part.substring(0, 2);
            }
            // Limit last part to 2 digits
            else if (i === 2) {
                part = part.substring(0, 2);
            }
            
            // Check total digit count
            if (digitCount + part.length > 6) {
                part = part.substring(0, 6 - digitCount);
            }
            
            digitCount += part.length;
            result += part;
            
            if (i < parts.length - 1) {
                result += '-';
            }
        }
        
        // Auto-add hyphen if middle part has 2 digits
        if (parts.length === 2 && parts[1].length === 2) {
            result += '-';
        }
        
        e.target.value = result;
    }
});

                    const cleanValues = values.map(v => (v || '').toString().trim());

                    if (index < 3) return null;
                    if (cleanValues.every(v => v === '')) return null;
                    if (cleanValues[0] === 'ITEM CODE' || cleanValues[1] === 'DIA') return null;

                    // Skip rows that don't have numeric DIA
                    if (!cleanValues[1] || isNaN(cleanValues[1])) return null;

                    // Clean shaft diameter data
                    let shaftDia = cleanValues[8] || '-';
                    if (shaftDia && shaftDia !== '-') {
                        shaftDia = shaftDia.replace(/[ï¿½?]/g, '').trim();
                        shaftDia = shaftDia.replace(/[Ã˜Ã¸Î¦Ï†]/g, '').trim();
                        if (shaftDia && shaftDia !== '') {
                            shaftDia = 'Ã˜' + shaftDia;
                        }
                    }

                    return {
                        itemCode: cleanValues[0] || '-',
                        dia: cleanValues[1] || '',
                        width: cleanValues[2] || '',
                        grooves: cleanValues[3] || '',
                        ropeDia: cleanValues[4] || '',
                        pitch: cleanValues[5] || '',
                        bearing: cleanValues[6] || '-',
                        material: cleanValues[7] || '-',
                        shaftDia: shaftDia,
                        ratedLoad: cleanValues[9] || '-'
                    };

function fetchDiverterData() {
    hideDiverterMessage();

    const dia = document.getElementById('diverterDia').value.trim();
    const width = document.getElementById('diverterWidth').value.trim();
    const grooves = document.getElementById('diverterGrooves').value.trim();

        showDiverterMessage('Please fill in all input fields', 'diverter-error');
        return;

    console.log('Searching for:', { dia, width, grooves, ropeDia, pitch, bearing });

    const result = diverterWheelData.find(
        item =>
            item.dia.trim() === dia &&
            item.width.trim() === width &&
            item.grooves.trim() === grooves &&
            item.ropeDia.trim() === ropeDia &&
            item.pitch.trim() === pitch &&
            item.bearing.trim().toUpperCase() === bearing.toUpperCase()
    );

        document.getElementById('diverterMaterial').value = result.material;
        document.getElementById('diverterShaftDia').value = result.shaftDia;

        showDiverterMessage('Data fetched successfully!', 'diverter-success');

        const availableForDiaWidth = diverterWheelData.filter(

        );

   <script>
  const bearingInput = document.getElementById('diverterBearing');

  bearingInput.addEventListener('input', function (e) {
    const raw = e.target.value.toUpperCase(); // uppercase immediately
    let out = '';
    let digitCount = 0;
    let zCount = 0;

    for (let i = 0; i < raw.length && out.length < 6; i++) {
      const ch = raw[i];

      // allow digits only in the first 4 slots
      if (out.length < 4) {
        if (/\d/.test(ch)) {
          out += ch;
          digitCount++;
        } else {
          // ignore non-digit until first 4 digits are filled
          // this prevents letters being entered before the 4 digits
          continue;
        }
      } else {
        // positions 5-6: allow only 'Z' (up to 2)
        if (ch === 'Z' && zCount < 2) {
          out += 'Z';
          zCount++;
        } else {
          // ignore anything else after the 4 digits
          continue;
        }
      }
    }

    // If user pasted e.g. "6008zz123", the above will trim to "6008ZZ"
    e.target.value = out;
  });

  // Optional: prevent typing disallowed keys (nice UX) but still rely on input handler above.
  bearingInput.addEventListener('keypress', function (e) {
    const key = e.key;
    // allow control keys
    if (key.length > 1) return;
    const pos = e.target.selectionStart;

    // If caret is before 4th position, only allow digits
    if (pos < 4) {
      if (!/[0-9]/.test(key)) e.preventDefault();
    } else {
      // positions 4 or 5 (0-indexed) â€” allow only z/Z
      if (!/[zZ]/.test(key)) e.preventDefault();
    }
  });
</script>

<script>
  // Apply to all number inputs with a data-maxlength attribute
  document.querySelectorAll('input[type="number"][data-maxlength]').forEach(input => {
    // Always ensure minimum 0
    input.min = 0;

    input.addEventListener('input', function () {
      const max = parseInt(this.dataset.maxlength);
      
      // If user types more digits than allowed
      if (this.value.length > max) {
        this.value = this.value.slice(0, max);
      }

      // Prevent negative or invalid input
      if (this.value < 0) {
        this.value = '';
      }
    });
  });
</script>
